<!-- exercise.html -->

{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill in the Blank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .definition {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 style="text-align: center;">Fill in the blanks</h2>
    <form id="exerciseForm" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="userInput">{{ exercise.question }}</label>
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" name="user_input" placeholder="Enter code here" style="max-width: 150px;">
                <span class="input-group-text">("hello world")</span>
            </div>
            <small class="form-text text-muted">Complete the code to print "hello world"</small>
            <input type="hidden" id="exerciseId" name="exercise_id" value="{{ exercise.id }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="result" class="mt-3"></div>
    <div id="definition" class="definition mt-3" style="display: none;">
        <strong>Definition:</strong> {{ exercise.definition }}
    </div>

    <div class="navigation mt-3">
        {% if prev_exercise %}
        <a href="{% url 'fill_specific' prev_exercise.id %}" class="btn btn-secondary">Previous</a>
        {% endif %}
        {% if next_exercise %}
        <a href="{% url 'fill_specific' next_exercise.id %}" class="btn btn-secondary">Next</a>
        {% endif %}
    </div>
</div>

<script>
document.getElementById('exerciseForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    await checkAnswer();
});

async function checkAnswer() {
    const userInput = document.getElementById('userInput').value.trim();
    const exerciseId = document.getElementById('exerciseId').value.trim();

    console.log("Exercise ID:", exerciseId);  // Debug output
    console.log("User Input:", userInput);    // Debug output

    const response = await fetch("{% url 'check_answer' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': "{{ csrf_token }}"
        },
        body: new URLSearchParams({
            'user_input': userInput,
            'exercise_id': exerciseId
        })
    });

    const data = await response.json();
    const resultElement = document.getElementById('result');
    const definitionElement = document.getElementById('definition');

    resultElement.innerText = data.result;
    resultElement.style.color = data.result === 'Correct!' ? 'green' : 'red';

    // Display definition if available and answer is correct
    if (data.definition && data.result === 'Correct!') {
        definitionElement.style.display = 'block';
    } else {
        definitionElement.style.display = 'none';
    }
}
</script>
</body>
</html>
{% include "footer.html" %}
