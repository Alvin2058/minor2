<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Your CSS styles here */
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            
            
            
        }
        
        html, body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: #f2f2f2;
            background-image: url("/static/images/loginbg.jpg");
            
        }
        
        .wrapper {
            width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .wrapper .title {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .wrapper form .field {
            margin-bottom: 20px;
        }
        
        .wrapper form .field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        
        .wrapper form .field label {
            font-size: 16px;
            color: #666;
        }
        
        .wrapper form .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .wrapper form .content .checkbox {
            display: flex;
            align-items: center;
        }
        
        .wrapper form .content .pass-link a {
            color: #4158d0;
            text-decoration: none;
        }
        
        .wrapper form .field input[type="submit"] {
            width: 100%;
            background-color: #4158d0;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .wrapper form .field input[type="submit"]:hover {
            background-color: #3146a9;
        }
        
        .wrapper .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .wrapper .signup-link a {
            color: #4158d0;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="title">
            Login
        </div>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <div class="field">
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="field">
                <input type="submit" name="login" value="Login">
            </div>
            <div class="signup-link">
                Not a member? <a href="{% url 'register' %}">Signup now</a>
            </div>
        </form>
    </div>
</body>
</html>
