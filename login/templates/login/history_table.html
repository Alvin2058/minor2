<!-- login/templates/login/history_table.html -->
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Quiz Date</th>
                <th>Total Questions</th>
                <th>Marks Obtained</th>
            </tr>
        </thead>
        <tbody>
            {% for record in history %}
                <tr>
                    <td>{{ record.timestamp }}</td>
                    <td>{{ record.total }}</td>
                    <td>{{ record.got }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No quiz history available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
